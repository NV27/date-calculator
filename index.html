<!DOCTYPE html>
<html>
<head>
<title>Date Calculator</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="calculator.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-200">

<div class="mega max-w-[500px] mx-auto my-auto">
    <div id="calculator">
        <div class="left max-w-[350px]">
            <div class="border-b pb-[30px]">
                <div class="inputs flex gap-[15px]">
                    <form class="flex flex-col">
                        <label class="" for="day">DAY</label>
                        <input id="day" type="text" placeholder="DD" class="border-2 rounded max-w-[90px] h-[40px] p-[10px] font-bold focus:border-purple-500">
                    </form>
                    <form class="flex flex-col">
                        <label>MONTH</label>
                        <input id="month" type="text" placeholder="MM" class="border-2 rounded max-w-[90px] h-[40px] p-[10px] font-bold focus:border-purple-500">
                    </form>
                    <form class="flex flex-col">
                        <label>YEAR</label>
                        <input id="year" type="text" placeholder="YYYY" class="border-2 rounded max-w-[90px] h-[40px] p-[10px] font-bold focus:border-purple-500">
                    </form>
                </div>
            </div>

            <div class="results flex flex-col mt-[30px]">
                <div>
                    <i id="result-y" class="result-y text-6xl text-purple-500 font-black"> - - </i>
                    <i class="text-6xl font-black">Years</i>
                </div>
                <div>
                    <i id="result-m" class="result-m text-6xl text-purple-500 font-black"> - - </i>
                    <i class="text-6xl font-black">Months</i>
                </div>
                <div>
                    <i id="result-d" class="result-d text-6xl text-purple-500 font-black"> - - </i>
                    <i class="text-6xl font-black">Days</i>
                </div>
                
            </div>
        </div>

        <div class="right">
            <button id="calculate" class="calculate bg-purple-500 rounded-full h-[70px] w-[70px] mt-[60px]"></button>
        </div>
    </div>
</div>


</body>
</html>
